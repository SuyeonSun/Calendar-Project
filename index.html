<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="header">

            <div id="monthDisplay"></div>

            <div>
                <button id="backButton">Back</button>
                <!--js파일에서 event listener을 생성해줘야, 나중에 user가 click 했을 때 function 실행-->
                <button id="nextButton">Next</button>
            </div>
        </div>

        <span style="padding: 10px;">잠시 기억할 날짜 :</span>
        <div id="savedDates"> </div>

        <div id="weekdays">
            <div>Sunday</div>
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
        </div>

        <div id="newEventModal">
            <!--<h2>이벤트를 등록하세요 :)</h2>-->
            <input id="eventTitleInput" placeholder="이벤트를 등록하세요 :)">
            <button id="saveButton">Save</button>
            <button id="cancelButton">Cancle</button>
        </div>

        <div id="deleteEventModal">
            <h2>Event</h2>
            <p id="eventText"></p>

            <button id="deleteButton">Delete</button>
            <button id="closeButton">Close</button>
        </div>

        <div id="modalBackDrop"></div>

        <!--dynamic-->
        <div id="calendar"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
